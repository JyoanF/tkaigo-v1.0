<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'KaiGO | Polleria Huaura</title>
    <link rel="icon" href="img/logo/icon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/vista.css">
</head>

<body>
    <header>
        <br>
        <div class="container">
            <nav class="navbar navbar-expand-lg cont-center">
                <div class="">
                    <img src="img/logo/logo.svg" alt="" width="180px">
                </div>
            </nav>
        </div>
    </header>
    <br>
    <section class="cont-center">
        <div class="card" style="width: 21rem;">
            <div class="">
                <img src="img/Gastronomia/Polleria Huaura/fondo polleria huaura.png" class="card-img-top card-bg img-fluid" alt="..."/>

            </div>
            <div class="card-body">
                <h5 class="card-title">POLLERIA HUAURA</h5>
                <span class="card-dir">Esq. Simón Bolívar N°120 con la Antigua Panamericana Norte</span><br><br>
                <p class="card-text">En la pollería Huaura podrás probar un jugoso pollo a la brasa y disfrutar de un
                    adorable ambiente familiar, incluye juegos para niños y amplias mesas.</p>

                <div class="d-inline">
                    <div>
                        <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver galeria <img
                            src="img/logo/cam.svg" height="25" alt=""/></button>
                    </div><hr>
                    <div class="text-end">
                        <h4 class="text-center">¿CÓMO LLEGAR?</h4><br>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">Ampliar Mapa <img
                                src="img/logo/gps.svg" height="25" alt=""/></button>
                    </div>
                </div>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d2768.715567112601!2d-77.59752484243549!3d-11.071944179545481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-11.0742535!2d-77.5983624!4m5!1s0x91072065bdc7f4f7%3A0x68cc3e41e94d2cdf!2sPOLLER%C3%8DA%20HUAURA!3m2!1d-11.0702026!2d-77.5978775!5e0!3m2!1ses!2spe!4v1659793783254!5m2!1ses!2spe"
                    width="300" height="250" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="cont-map img-fluid"></iframe>
            </div>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Mapa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d2768.715567112601!2d-77.59752484243549!3d-11.071944179545481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-11.0742535!2d-77.5983624!4m5!1s0x91072065bdc7f4f7%3A0x68cc3e41e94d2cdf!2sPOLLER%C3%8DA%20HUAURA!3m2!1d-11.0702026!2d-77.5978775!5e0!3m2!1ses!2spe!4v1659793783254!5m2!1ses!2spe"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class="general-map"></iframe>
                            <hr>
                    </div>
                </div>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Galeria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <img src="img/Gastronomia/Polleria Huaura/imagen_1_polleriaHuaura.jpg" alt="" class="img-fluid" /><hr>
                    <img src="img/Gastronomia/Polleria Huaura/imagen_2_polleriaHuaura.jpg" alt="" class="img-fluid" /><hr>
                </div>
            </div>
        </div>
    </section>
    <script src="js/result.js"></script>
</body>

</html>
